{% extends "base.html" %}
{% block title %} Update Post {% endblock %}

{% block contents %}

<form class="post-form" action="{{url_for('update_post')}}" method="POST">

    <label> Title </label>
    <input type="text" name="title1" value="{{title}}" required>

    <label>Body</label>
    <textarea name="body1" rows="7" cols="50" required>
        {{body}}
    </textarea>

    <div class="btn-post">
        <input class="btn1-post" type="submit">
    </div>

    <input type="hidden" name="postId" value="{{post_id}}">

</form>

{%endblock%}
