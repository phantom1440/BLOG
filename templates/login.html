{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block contents %}


    {% for message in get_flashed_messages() %}

    <div class="flash-message">
        {{message}}
    </div>

    {% endfor %}

    
<form class="login-form" action="{{ url_for('login') }}" method="POST">

    <h3 class="login-logo">Log In</h3>

    <div class="inputs">

        <div class="user-name">
            <label>User Name: </label>
            <input type="text" name="userName" required>
        </div>

        <div class="password">
            <label>Password: </label>
            <input type="password" name="pas" required>
        </div>

        <div class="submit1">
            <input type="submit" value="Log In">
        </div>

        <p>don't have an account? <a href="{{ url_for('signup_page') }}">sign up</a></p>

    </div>
</form>


{% endblock %}
